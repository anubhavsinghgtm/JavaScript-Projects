<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37ec7c3c7a.js" crossorigin="anonymous"></script>
    <title>Navbar Toggle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <header class="header">
        <!-- logo division  -->
        <div class="logo">
            Coding Addict
        </div>

        <!-- toggle menu buttton  -->
        <div class="mobile-navbar-btn">
            <i name="menu-outline" class="mobile-nav-icon fa fa-bars"></i>
            <i name="close-outline" class="mobile-nav-icon fa fa-close"></i>
        </div>


        <!-- menu division -->
        <nav class="navbar">
            <span class="menu-link mx-2 mx-md-1 py-1">
                <a href="">Home</a>
            </span>
            
            <span class="menu-link mx-2 mx-md-1 py-1">
                <a href="">About</a>
            </span>
            
            <span class="menu-link mx-2 mx-md-1 py-1">
                <a href="">Projects</a>
            </span>
            
            <span class="menu-link mx-2 mx-md-1 py-1">
                <a href="">Contact</a>
            </span>
        </nav>

        <!-- social link division  -->
        <div class="social-links">
            <span><i class="fa fa-facebook px-2"></i></span>
            <span><i class="fa fa-twitter px-2"></i></span>
            <span><i class="fa fa-linkedin px-2"></i></span>
            <span><i class="fa fa-instagram px-2"></i></span>
        </div>
    </header>

    <script src="app.js"></script>
</body>
</html>
