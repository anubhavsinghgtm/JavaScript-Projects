<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="main">
        <!-- Primary heading  -->
        <div class="headingPrimary">
            <h1>Counter</h1>
        </div>

        <!-- Counting  -->
        <div class="counting" id="cnt">
            0
        </div>

        <!-- buttons  -->
        <div>
            <button class="btn" onclick="decreaseCount()">Decrease</button>
            <button class="btn" onclick="resetCount()">Reset</button>
            <button class="btn" onclick="increaseCount()">Increase</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
