<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    
<section class="main-section">
    <div class="container">
        <div class="heading">
            Countdown
        </div>
        <div class="countdown-container">

            <!-- items  -->
            <div class="contents">
                <h3 class="days content">24</h4>
                <span>Days</span>
            </div>

            <!-- items  -->
            <div class="contents">
                <h3 class="hours content">24</h4>
                <span>Hours</span>
            </div>


            <!-- items  -->
            <div class="contents">
                <h3 class="minutes content">24</h4>
                <span>Minutes</span>
            </div>


            <!-- items  -->
            <div class="contents">
                <h3 class="seconds content">24</h4>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
